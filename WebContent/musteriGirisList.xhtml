<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">musteriGirisList</f:facet>

        <div class="results">

            <h:outputText value="No musteriGiris exists"
                       rendered="#{empty musteriGirisList.resultList}"/>

            <rich:dataTable id="musteriGirisList" var="musteriGiris"
                      value="#{musteriGirisList.resultList}"
                   rendered="#{not empty musteriGirisList.resultList}">
                <rich:column filterBy="#{musteriGiris.id}" filterEvent="onkeyup">
                    <f:facet name="header">Id</f:facet>
                     <h:outputText value="#{musteriGiris.id}" /> 
                </rich:column>
                <rich:column>
                    <f:facet name="header">Ad</f:facet>
                    <s:link id="musteriGiris"
                         value="#{musteriGiris.name}"
                   propagation="none"
                         view="/musteriGiris.xhtml">
                        <f:param name="musteriGirisId"
                                value="#{musteriGiris.id}"/>
                    </s:link>
                </rich:column>
                <rich:column>
                    <f:facet name="header">Arızası</f:facet>
                    #{musteriGiris.ariza}
                </rich:column>
                <rich:column>
                    <f:facet name="header">Cihaz Seri</f:facet>
                    #{musteriGiris.cihazSeriNo}
                </rich:column>
                <rich:column>
                    <f:facet name="header">Arıza Tespit</f:facet>
                    #{musteriGiris.arizaTespit}
                </rich:column>
            </rich:dataTable>

        </div>

    </rich:panel>

    <div class="actionButtons">
        <s:button id="done"
               value="Create musteriGiris"
                view="/musteriGiris.xhtml"/>
    </div>

</ui:define>

</ui:composition>
