<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">
<h:form rendered="#{identity.loggedIn}">
    <rich:panel>
        <f:facet name="header">mailList</f:facet>

        <div class="results">

            <h:outputText value="No mail exists"
                       rendered="#{empty mailList.resultList}"/>

            <rich:dataTable id="mailList" var="mail"
                      value="#{mailList.resultList}"
                   rendered="#{not empty mailList.resultList}">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{mail.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <s:link id="mail"
                         value="#{mail.name}"
                   propagation="none"
                         view="/mail.xhtml">
                        <f:param name="mailId"
                                value="#{mail.id}"/>
                    </s:link>
                </h:column>
            </rich:dataTable>

        </div>

    </rich:panel>

    <div class="actionButtons">
        <s:button id="done"
               value="Mail Ekle"
                view="/mail.xhtml"/>
    </div>
</h:form>
</ui:define>

</ui:composition>
