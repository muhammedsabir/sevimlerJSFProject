<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" template="layout/template.xhtml">

	<ui:define name="body">

		<h:form id="excelForm">

			<rich:panel>
				<f:facet name="header">excel</f:facet>

				<s:decorate id="valueField" template="layout/edit.xhtml">
					<ui:define name="label">Value</ui:define>
					<h:selectOneMenu value="#{doldur.markas}">
					<s:selectItems var="m" label="#{m.name}" itemValue="#{m}" 
						 noSelectionLabel="Lutfen Seciniz" value="#{markaList.resultList}"/>
						<s:convertEntity/>
					</h:selectOneMenu>	
				</s:decorate>
				<rich:dataTable value="" var="v">
					<h:column>
						<f:facet name="header">Id</f:facet>
							#{v.id}
					</h:column>
					<h:column>
						<f:facet name="header">Magaza</f:facet>
							#{v.magaza.name}
					</h:column>
				</rich:dataTable>

				<div style="clear: both" />

			</rich:panel>

			<div class="actionButtons">
			<h:commandButton id="excel"
				value="excel" action="#{excel.excel}" />
			<h:commandButton id="listele"
				value="Listele" action="#{doldur.ttt}" />	
		   </div>

		</h:form>

	</ui:define>

</ui:composition>
