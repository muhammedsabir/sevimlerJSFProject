<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="roleForm" rendered="#{identity.loggedIn}">

        <rich:panel header="Role">
            <f:facet name="header">Role</f:facet>

            <s:decorate id="nameField" template="layout/edit.xhtml">
                <ui:define name="label">Yetki Ad</ui:define>
                <h:inputText id="name" required="true"
                             value="#{roleHome.instance.name}"/>
            </s:decorate>

            <div style="clear:both"/>

        </rich:panel>
		<h:panelGrid columns="4" rendered="#{s:hasRole('admin')}">
        <div class="actionButtons">
            <h:commandButton id="save"
                          value="Kaydet"
                         action="#{roleHome.persist}"
                       rendered="#{!roleHome.managed}"/>
            <h:commandButton id="update"
                          value="Guncelle"
                         action="#{roleHome.update}"
                       rendered="#{roleHome.managed}"/>
            <h:commandButton id="delete"
                          value="Sil"
                         action="#{roleHome.remove}"
                      immediate="true"
                       rendered="#{roleHome.managed}"/>
            <s:button propagation="end"
                               id="cancel"
                            value="Listele"
                             view="/roleList.xhtml"/>
        </div>
		</h:panelGrid>
    </h:form>

</ui:define>

</ui:composition>
