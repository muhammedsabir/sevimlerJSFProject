<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">subeList</f:facet>

        <div class="results">

            <h:outputText value="No sube exists"
                       rendered="#{empty subeList.resultList}"/>

            <h:dataTable id="subeList" var="sube"
                      value="#{subeList.resultList}"
                   rendered="#{not empty subeList.resultList}">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{sube.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <s:link id="sube"
                         value="#{sube.name}"
                   propagation="none"
                         view="/sube.xhtml">
                        <f:param name="subeId"
                                value="#{sube.id}"/>
                    </s:link>
                </h:column>
            </h:dataTable>

        </div>

    </rich:panel>

    <div class="actionButtons">
        <s:button id="done"
               value="Create sube"
                view="/sube.xhtml"/>
    </div>

</ui:define>

</ui:composition>
